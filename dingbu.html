<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dingbu</title>
	<link rel="stylesheet" href="base(1).css">
</head>
<style>
	.box{
		width: 400px;
		height: 1500px;
		border: 2px solid red;
		margin: 0 auto;
		margin-top: 30px;
	}
	.db{
		width: 80px;
		height: 80px;
		border-radius: 50%;
		background-color: rgba(200,20,20, .8);
		position: fixed;
		right: 10px;
		bottom: 30px;
		text-align: center;
		display: block;
		line-height: 80px;
		font-size: 30px;
		display: none;
		text-decoration: none;
		color: #fff;
	}

</style>
<body>
	<div class="box"></div>
	<!-- <div class="top"><span>Top</span></div> -->
	<a href="#db" target="_self" class="db">Top</a>
</body>
</html>
<script>
	let db = document.querySelector(".db");
		console.log(db);
		db.style.display = "none";
		window.onscroll = function(){
			if(window.scrollY > 300){
				db.style.display="block"; 
			}else{
				db.style.display="none";
			}
		}
		db.onclick=function(){
			window.scrollTo(0, 0);
		}
</script>
